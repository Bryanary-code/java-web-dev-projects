<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<h1>Create Event</h1>
<nav th:replace="fragments :: header"></nav>

<form method="post" th:action="@{/events/edit}">
    <div class="form-group">
        <label>Name
            <input type="text" name="name" class="form-control" />
        </label>
    </div>

    <div class="form-group">
        <label>Description
            <input type="text" name="description" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>Location
            <input type="text" name="location" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>Number of Attendees
            <input type="number" name="numberOfAttendees" class="form-control" />
        </label>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="email" name="contactEmail" class="form-control" />
        </label>
    </div>
    <input type="hidden" th:value="${event.id}" name="eventId" />

    <div class="form-group">
        <input type="submit" value="Edit it!" class="btn btn-success" />
    </div>
</form>

</body>
</html>
